<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚úçÔ∏è Editar Solicitud - JavaScript y Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Glassmorfismo y Neumorfismo */
        body {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.3));
            backdrop-filter: blur(10px);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.6);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin: 0 auto;
        }

        .form-control {
            border-radius: 15px;
            padding: 12px;
            margin-bottom: 20px;
        }

        .form-check-input {
            margin-left: 0;
            width: 20px;
            height: 20px;
            border-radius: 5px;
        }

        .btn-primary, .btn-secondary {
            padding: 12px 20px;
            border-radius: 12px;
            margin-top: 20px;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #28a745;
            color: white;
        }

        .btn-secondary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover, .btn-secondary:hover {
            opacity: 0.9;
        }

        .emoji {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úçÔ∏è Editar Solicitud</h1>
        <form id="edit-form" method="post" novalidate>
            {% csrf_token %}

            <!-- Default Code -->
            <div class="mb-3">
                <label for="id_default_code" class="form-label">Default code:</label>
                <input type="text" id="id_default_code" name="default_code" class="form-control" value="{{ form.instance.default_code }}">
            </div>

            <!-- Change Code -->
            <div class="mb-3">
                <label for="id_change_code" class="form-label">Change code:</label>
                <input type="text" id="id_change_code" name="change_code" class="form-control" value="{{ form.instance.change_code }}">
            </div>

            <!-- Massive Changes Checkbox -->
            <div class="form-check mb-3">
                <input type="checkbox" id="id_massive_changes" name="massive_changes" class="form-check-input" {% if form.instance.massive_changes %} checked {% endif %}>
                <label class="form-check-label" for="id_massive_changes">Massive changes üíº</label>
            </div>

            <!-- Before Image (solo n√∫mero) -->
            <div class="mb-3">
                <label for="id_before_img" class="form-label">Before img üñºÔ∏è:</label>
                <input type="text" id="id_before_img" name="before_img" class="form-control" value="{{ form.instance.before_img|cut:'https://envasado.raloy.com.mx/eps/'|cut:'.png' }}">
            </div>

            <!-- After Image (solo n√∫mero) -->
            <div class="mb-3">
                <label for="id_after_img" class="form-label">After img üñºÔ∏è:</label>
                <input type="text" id="id_after_img" name="after_img" class="form-control" value="{{ form.instance.after_img|cut:'https://envasado.raloy.com.mx/eps/'|cut:'.png' }}">
            </div>

            <!-- Bot√≥n Guardar Cambios -->
            <button type="submit" class="btn btn-primary">
                <span class="emoji">üíæ</span> Guardar Cambios
            </button>
        </form>

        <!-- Bot√≥n Volver al Panel -->
        <div class="mt-4">
            <a href="{% url 'releases:panel' %}" class="btn btn-secondary">
                <span class="emoji">üîô</span> Volver al Panel
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript para manejar la URL -->
    <script>
        document.getElementById('edit-form').addEventListener('submit', function (event) {
            // Obtener los campos de imagen
            var beforeImg = document.getElementById('id_before_img');
            var afterImg = document.getElementById('id_after_img');

            // Transformar el n√∫mero en URL completa
            beforeImg.value = 'https://envasado.raloy.com.mx/eps/' + beforeImg.value + '.png';
            afterImg.value = 'https://envasado.raloy.com.mx/eps/' + afterImg.value + '.png';
        });
    </script>
</body>
</html>
