<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✍️ Editar Solicitud</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/edit.css' %}">
</head>
<body>

    <div class="container edit-container">
        <h1 class="edit-title">✍️ Editar Solicitud</h1>

        <form id="edit-form" method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_default_code" class="form-label">Default code:</label>
                <input type="text" id="id_default_code" name="default_code" class="form-control" value="{{ form.instance.default_code }}" readonly>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" id="id_massive_changes" name="massive_changes" class="form-check-input" {% if form.instance.massive_changes %} checked {% endif %} disabled>
                <label class="form-check-label" for="id_massive_changes">Massive changes 💼</label>
            </div>

            <h3>Imágenes Antes y Después</h3>
            <div class="row g-4"> <!-- Espacio entre las filas con g-4 -->
                {% for image in images %}
                <div class="col-6"> <!-- Aquí ajustamos para mostrar 2 por fila -->
                    <div class="card neumorphic-card">
                        <div class="card-body text-center">
                            <h5 class="card-title">M{{ image.before_img }}</h5>
                            <img src="https://envasado.raloy.com.mx/eps/{{ image.before_img }}.png" class="img-fluid neumorphic-img" alt="Imagen Antes">
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <div class="card neumorphic-card">
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ image.after_img }}</h5>
                            <img src="https://envasado.raloy.com.mx/eps/{{ image.after_img }}.png" class="img-fluid neumorphic-img" alt="Imagen Después">
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

            <!-- Botones para Guardar y Cancelar -->
            <div class="row mt-4">
                <div class="col-6">
                    <!-- Botón para guardar cambios -->
                    <button type="submit" class="btn btn-primary btn-save" name="action" value="save_changes">💾 Guardar Cambios</button>
                </div>
                <div class="col-6">
                    <!-- Botón para cancelar -->
                    <button type="submit" class="btn btn-danger" name="action" value="cancel_request">⚠️ Cancelar</button>
                </div>
            </div>
        
            <!-- Botón Volver al Panel -->
            <div class="d-grid gap-2 mt-4">
                <a href="{% url 'releases:panel' %}" class="btn btn-back">🔙 Volver al Panel</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
